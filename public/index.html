<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body, #root, #root > canvas {
      margin: 0;
      padding: 0;
    }
    #root {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #root > canvas {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body >
  <div id="root">
    <canvas>your browser does not support canvas</canvas>
  </div>
</body>
</html>
